apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'antlr'

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Blind Date',
                   'Implementation-Version': version
    }
}


generateGrammarSource.outputDirectory = file('src-gen/main/java')
project.generateGrammarSource {
	
}
generateGrammarSource {
	arguments += ["-visitor", "-package", "com.github.krtools.blinddate.antlr4"]
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src-gen/main/java'
        }
		antlr {
			srcDirs file('src/main/java')
		}
        resources {
            srcDir 'src/main/resources'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'joda-time:joda-time:2.9.1'
	compile 'org.antlr:antlr4:4.5.2'
	
	antlr "org.antlr:antlr4:4.5"

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
